<article class="article-item">
    <div class="image-wrap">
        <img src="{{movie.image}}" alt="{{movie.title}}" />
    </div>
    <h2>{{movie.title}}</h2>
    <span class="date">
        Hace 5 minutos
    </span>
    <span class="year" [ngClass]="{
               'year-green':movie.year>2016,
               'year-red':movie.year<2016
               }">
        {{movie.year}}
    </span>
    <a href="#">Leer m√°s</a>

    <button (click)="addFavorite($event, movie)">
        Add to favorite
    </button>

    <div class="clearfix"></div>
</article>
