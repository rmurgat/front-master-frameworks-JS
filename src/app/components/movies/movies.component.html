        </div>

        <hr />
        <section id="content">
            <h2 class="subheader">Movies list (static from object-array)</h2>
            <!--Movies list-->
            <div id="articles" *ngIf="movies2">
                <div *ngFor="let movie of movies2; let i = index">
                    <app-movie [movie]="movie" (add2favorite)="showFavorites($event)">
                    </app-movie>
                </div>
            </div>

            <h2 class="subheader">Movies list (static from array)</h2>
            <!--Movies list-->
            <div id="articles" *ngIf="movies">
                <article class="article-item" *ngFor="let movie of movies; let i = index">
                    <div class="image-wrap">
                        <img src="{{movie.image}}" alt="{{movie.title}}" />
                    </div>
                    <h2>{{i}} {{movie.title}}</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <span class="year" [ngClass]="{
                               'year-green':movie.year>2016,
                               'year-red':movie.year<2016
                               }">
                        {{movie.year}}
                    </span>
                    <a href="#">Leer m√°s</a>

                    <div class="clearfix"></div>
                </article>
            </div>
        </section>

    </section>
    <app-sidebar></app-sidebar>
    <div class="clearfix"></div>
</div>
